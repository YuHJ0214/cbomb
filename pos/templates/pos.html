{% extends 'base.html' %}


{% block content %}

      {% for blog in blogs.all %}
      <div class="container"> 
      <div class="card">
        <div class="card-body">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.pub_date | date:"Y-m-d H:i:s" }}</p>
        <p>{{ blog.summary }}</p> 
        <a href="{% url 'delete' blog.id %}">삭제하기</a>
        </div>
      </div>
      </div>
      <br>
      {% endfor %}

{% endblock %}
