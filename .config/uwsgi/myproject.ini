[uwsgi]
chdir = /srv/cbomb/
module = myproject.wsgi:application
home = /home/ubuntu/my_common_env/

uid = deploy
gid = deploy

socket = /tmp/myproject.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/myproject.pid
logto = /var/log/uwsgi/myproject/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true